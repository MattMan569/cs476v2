<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" />
            <h1>Task Tracker</h1>
            <form (ngSubmit)="onLogIn(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            name="email"
                            ngModel
                            class="form-control input-underline input-lg"
                            placeholder="{{ 'Email' | translate }}"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            ngModel
                            class="form-control input-underline input-lg"
                            placeholder="{{ 'Password' | translate }}"
                        />
                    </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> -->
                <!-- <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> -->
                <button class="btn rounded-btn" type="submit">Log In</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
