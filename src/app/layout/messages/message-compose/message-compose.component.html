<form [formGroup]="getForm()" (ngSubmit)="onSubmit()">
    <button type="button" class="btn btn-lg btn-danger" (click)="onCancel()">Cancel</button>
    <button type="submit" class="btn btn-lg btn-success ml-3">Send</button>

    <!-- Recipient -->
    <fieldset class="form-group no-gutters mt-5">
        <div class="col-4">
            <label for="recipient">Recipient</label>
            <input type="text" id="recipient" formControlName="recipientId" class="form-control" />
        </div>
        <span *ngIf="getIsInvalidUser()" class="help-block text-danger">User not found!</span>
    </fieldset>

    <!-- Subject -->
    <fieldset class="form-group">
        <label for="suject">Subject</label>
        <input type="text" id="subject" formControlName="subject" class="form-control" />
    </fieldset>

    <!-- Message -->
    <fieldset class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="4" class="form-control"></textarea>
    </fieldset>
</form>
