<a [routerLink]="[getProject().id]">
    <div class="col">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Name: {{ getProject().name }}<br />Manager: {{ getUser().displayName }}</div>
            <div class="card-body">
                <h4 class="card-title">{{ getProject().status }}</h4>
                <p class="card-text">
                    {{ getProject().description }}
                </p>
            </div>
        </div>
    </div>
</a>
