<button type="button" [routerLink]="'new'" class="btn btn-lg btn-success mb-3">New Project</button>

<div class="row">
    <app-project-item
        *ngFor="let project of getProjects(); let i = index"
        [project]="project"
        [manager]="getProjectManager(project.manager)"
    ></app-project-item>
</div>
