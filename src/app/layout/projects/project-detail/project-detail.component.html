<button type="button" [routerLink]="'edit'" class="btn btn-lg btn-primary mb-3 mr-3">Edit Project</button>
<button type="button" [routerLink]="'addTask'" class="btn btn-lg btn-success mb-3">Add Task</button>

<p>Name: {{ getProject().name }}</p>
<p>Description: {{ getProject().description }}</p>

<!-- List of tasks with a projectId of this project's id -->
<p>Tasks:</p>
<app-task-list [projectId]="getProject().id"></app-task-list>
